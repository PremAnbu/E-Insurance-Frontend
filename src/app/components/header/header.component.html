<!-- <img src="assets/image/insurance-background-img.jpg" class="background-image" alt=""> -->
<div class="background-image"></div>

<div class="header-main-cnt">
  <div class="inner-main-cnt">
    <div class="img-span-search-cntr">
      <div class="menuicon-img-span-cntr">
        <img class="book-img" src="assets/image/insurance-logo.png" alt="Image not found" height="40px" width="50px">
        <span>INSURANCE</span>
      </div>
      <div class="search-container">
        <mat-icon class="search-icon" svgIcon="search-icon" aria-hidden="false" aria-label="Search SVG icon"></mat-icon>
        <input type="text" class="search-input" placeholder="Search..." (input)="handleSearchString()" [(ngModel)]="searchString">
      </div>
    </div>
    <div class="profile-download-cnt">
      <mat-icon class="download-icon" svgIcon="download-icon" aria-hidden="false" aria-label="Search SVG icon"></mat-icon>
      <div class="login-cnt" routerLink="/login">
        <span class="login">Login</span>
        <mat-icon class="profile-icon" svgIcon="profile-icon" aria-hidden="false" aria-label="Search SVG icon"></mat-icon>
      </div>
      <span class="login" (click)="logout()">Logout</span>
    </div>
  </div>
</div>

<div>
  <div class="role-based-content">
    <div class="list-of-content" *ngIf="userRole === 'customer' || userRole === '' || userRole === null">
      <span class="values" routerLink="policy">View Policy</span>
      <span class="values" routerLink="myPolicy">My Policy</span>
      <span class="values">View Payment</span>
      <span class="values">Policy Cancellation</span> 
      <span class="values">Renewal</span>
    </div> 
    <div class="list-of-content" *ngIf="userRole === 'employee' || userRole === 'admin'">          
      <span class="values" routerLink="createpolicy">Policy Create</span>
      <span class="values">Commission</span>
      <span class="values">Premium</span>
      <span class="values" routerLink="policy">View Policy</span>
      <span class="values">View Commission</span>
      <span class="values">Cancellation</span>
      <span class="values">Renewal</span>
    </div>
    <div class="list-of-content" *ngIf="userRole === 'agent'">
      <span class="values" routerLink="createpolicy">Policy Create</span>
      <span class="values">Commission</span>
      <span class="values">Premium</span>
      <span class="values" routerLink="policy"> View Policy</span>
      <span class="values">View Commission</span>
      <span class="values">Renewal</span>
      <span class="values">Comm based on 1 Policy</span>
    </div>
  </div>
</div>
