<img src="assets/image/life-insurance.avif" class="background-image" alt="">
<div class="login-main-cnt" >
  <div class="buttons" (click)="showLoginForm()">
    <button mat-flat-button color="primary" (click)="userRole='admin'">Admin</button>
    <button mat-flat-button color="primary" (click)="userRole='employee'">Employee</button>
    <button mat-flat-button color="primary" (click)="userRole='customer'">Customer</button>
    <button mat-flat-button color="primary" (click)="userRole='agent'">Agent</button>
  </div>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()" *ngIf="loginFormVisible">
    <span class="heading"><h2>LogIn</h2></span>
    <div class="email-field">
      <label>Email Id</label>
      <mat-form-field appearance="outline">
        <!-- <mat-label> EmailID Form Field</mat-label> -->
        <input matInput placeholder="Enter Email" formControlName="email">
        <mat-error *ngIf="loginControl['email']?.hasError('required')">Email required</mat-error>
        <mat-error *ngIf="loginControl['email']?.hasError('email')">Incorrect Email</mat-error>
      </mat-form-field>
    </div>
    <div class="password-field">
      <label>Password</label>
      <mat-form-field appearance="outline">
        <!-- <mat-label>Password Form Field</mat-label> -->
        <input matInput placeholder="Enter Password" type="password" formControlName="password">
        <mat-error *ngIf="loginControl['password']?.hasError('required')">Password required</mat-error>
        <mat-error *ngIf="loginControl['password']?.hasError('minlength')">Password should contain 6 characters</mat-error>
      </mat-form-field>
    </div>
    <label class="forgot">Forgot Password</label>
    <div class="login-form-buttons">
         <button type="button" mat-raised-button color="primary" class="login-btn" (click)="handleRegister()">Register</button>
         <button type="submit" mat-raised-button color="primary"class="login-btn">LogIn</button>
    </div>
  </form>
</div>
