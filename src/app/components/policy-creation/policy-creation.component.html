<div class="policy-create-container">
  <form [formGroup]="policyForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="policyNumber">Policy Number</label>
      <input id="policyNumber" formControlName="policyNumber" type="text" class="form-control" placeholder="Enter Policy Number">
    </div>

    <div class="form-group">
      <label for="policyName">Policy Name</label>
      <input id="policyName" formControlName="policyName" type="text" class="form-control" placeholder="Enter Policy Name">
    </div>

    <div class="form-group">
      <label for="policyDescription">Policy Description</label>
      <textarea id="policyDescription" formControlName="policyDescription" class="form-control" placeholder="Enter Policy Description"></textarea>
    </div>

    <div class="form-group">
      <label for="policyType">Policy Type</label>
      <input id="policyType" formControlName="policyType" type="text" class="form-control" placeholder="Enter Policy Type">
    </div>

    <div class="form-group">
      <label for="claimSettlementRatio">Claim Settlement Ratio</label>
      <input id="claimSettlementRatio" formControlName="claimSettlementRatio" type="number" class="form-control" placeholder="Enter Claim Settlement Ratio">
    </div>

    <div class="form-group">
      <label for="entryAge">Entry Age</label>
      <input id="entryAge" formControlName="entryAge" type="number" class="form-control" placeholder="Enter Entry Age">
    </div>

    <div class="form-group">
      <label for="annualPremiumRange">Annual Premium Range</label>
      <input id="annualPremiumRange" formControlName="annualPremiumRange" type="number" class="form-control" placeholder="Enter Annual Premium Range">
    </div>

    <button type="submit" class="btn btn-primary">Create Policy</button>
  </form>
</div>
